<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 血社火文化传承</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
     <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">血社火文化</div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="data.html">数据</a></li>
                <li><a href="culture.html">文创</a></li>
                <li><a href="profile.html" class="active">我的</a></li>
            </ul>
        </div>
    </nav>

    <!-- 内容区域 -->
    <div class="container">
        <div class="page-header">
            <h1>个人中心</h1>
            <p>管理您的账户和收藏</p>
        </div>

        <div class="profile-section">
            <h3>登录/注册</h3>
            <form onsubmit="return false;">
                <div class="form-group">
                    <label for="username">用户名：</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码：</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码">
                </div>
                <button type="submit" class="btn">登录</button>
            </form>
            <p style="margin-top: 15px; color: #fd000073;">还没有账号？<a href="#" id="register-link" style="color: #a11818dd;">立即注册</a></p>
        </div>

        <div class="profile-section">
            <h3>我的收藏</h3>
            <ul class="collection-list">
                <li>
                    <span>血社火脸谱绘制技巧</span>
                    <button class="delete-btn">删除</button>
                </li>
                <li>
                    <span>传统艺人张三专访</span>
                    <button class="delete-btn">删除</button>
                </li>
                <li>
                    <span>血社火历史渊源</span>
                    <button class="delete-btn">删除</button>
                </li>
                <li>
                    <span>2024年文化节信息</span>
                    <button class="delete-btn">删除</button>
                </li>
            </ul>
        </div>

        <div class="profile-section">
            <h3>账户设置</h3>
            <div class="form-group">
                <label for="email">邮箱地址：</label>
                <input type="email" id="email" name="email" placeholder="请输入邮箱地址">
            </div>
            <div class="form-group">
                <label for="phone">手机号码：</label>
                <input type="tel" id="phone" name="phone" placeholder="请输入手机号码">
            </div>
            <button class="btn">保存设置</button>
        </div>

        <div class="profile-section">
            <h3>我的贡献</h3>
            <div class="article">
                <p>您已参与 <strong>3</strong> 次问卷调查</p>
                <p>您已收藏 <strong>4</strong> 篇相关文章</p>
                <p>您已分享 <strong>2</strong> 次血社火文化内容</p>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/auth.js"></script>
</html>
