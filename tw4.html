    <h2 align="center">关于我们</h2>

    <p>该项目借助“挑战杯”中国大学生创业计划大赛的平台，以传播和发展陕西陇县血社火为目标，采用“数字化+新媒体+文创开发”的模式，希望激发青年对中华优秀传统文化的认同与参与，增强文化自信。同时我们也希望该项目能够推动文旅融合与产业延伸，为陇县乡村振兴注入新动能，助力地方经济多元发展。
    </p>
